<script id="ch0105/06">
  var n = Number(prompt())
  result = Number(prompt())
  var min = result
  var max = result
  var counter = 1;
  do {
    result = Number(prompt())
    counter += 1
    if (max <= result) {
        max = result
      }
    if (min >= result) {
      min = result
    }
  }   while (counter < n)
  console.log(max - min)
</script>
