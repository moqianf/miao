<script id="ch0105/22">

  var money = 0 //每个月月初的钱
  var stock = 0
  var 是否有某个月钱不够花 = false
  for (var i = 1; i <= 12 ; i++) { //一共十二个月的循环
      money += 300 //每个月月初都会加三百，成为开始的钱
      var budget = Number(prompt()) //每个月的预算
      money = money - budget // 月初的钱减去预算就是剩下的钱，用来判断能不能存
      if (money < 0) { //即钱不够用的情况
        console.log(-i) //直接在不够用钱的月份跳出
        是否有某个月钱不够花 = true
        break
      }
      if(money >= 100) {
        var left = money % 100 //留下零头的钱
        stock += money - left // 原有的钱减去零头的钱就是存起来的钱
        money = left //剩下的钱和零头相等，用于下月初使用
      }
  }
      if (!是否有某个月钱不够花) {
            console.log(stock * 1.2 + money)
        }
</script>

    if (result > 0) {
      count++
    }
  }

</script>
