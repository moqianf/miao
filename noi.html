<script id="ch0103/16">

  var Xa = Number(prompt('your age','1'))
  var Ya = Number(prompt('your age','1'))
  var Xb = Number(prompt('your age','2'))
  var Yb = Number(prompt('your age','2'))
  var x = Math.sqrt((Xa * Xa) + (Ya * Ya))
  var y = Math.sqrt((Xb * Xb) + (Yb * Yb))
  console.log((y - x).toFixed(3))

</script>
<script id="ch0103/17">

  var x1 = Number(prompt('your age','0'))
  var y1 = Number(prompt('your age','0'))
  var x2 = Number(prompt('your age','4'))
  var y2 = Number(prompt('your age','0'))
  var x3 = Number(prompt('your age','0'))
  var y3 = Number(prompt('your age','3'))
  var a  =  x1 + x2 + x3
  var b  =  y1 + y2 + y3
  var c  = Math.sqrt((x1 + x2 + x3)*(x1 + x2 + x3) + (y1 + y2 + y3) * (y1 + y2 + y3))
  var p  = (a + b + c) / 2
  var s  =Math.sqrt(p*(p-a)*(p-b)*(p-c))
  console.log(s.toFixed(2))

</script>
