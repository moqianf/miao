<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>mi.com</title>
    <style type="text/scss">
      * {
      background-color: rgba(0,0,0,0.08);
      box-shadow: inset 0 0 1px red;
      }
      html , body {
        margin: 0;
        width: 100%;
        overflow: auto;
      }
      header {
        height: 40px;
        background-color: #333;
      }
      aside {
          height: 100%;
          width: calc(100% - 320px);
          color: #757575;
          line-height: 40px;
          margin-left: 160px;
          background: #333;
          font-size: 12px;
          overflow: hidden;
        }
      span {
        float: left;
        margin-left: 15px;
        }
      span:nth-child(13) {
        margin-right: 200px;
      }
      span:first-child {
        margin-left: 0px;
      }
      span:hover {
        color: #fff;
      }
      .firstpage {
      background-color: white;
      width: 100%;
      }
      .top {
          float: left;
          background-color: white;
          height: 100px;
          text-align: center;
          line-height: 100px;
          margin-left: 160px;
          width: calc(100% - 320px);
        }
      }
    </style>
  </head>
  <body>
    <body>
      <header>
        <aside>
         <span>小米商城</span>
         <span>MIUI</span>
         <span>IoT</span>
         <span>云服务</span>
         <span>天星数科</span>
         <span>有品</span>
         <span>小爱开放平台</span>
         <span>企业团购</span>
         <span>资质证照</span>
         <span>协议规则</span>
         <span>下载app</span>
         <span>智能生活</span>
         <span>Select Location</span>
         <span>登录</span>
         <span>注册</span>
         <span>消息通知</span>
         <span>购物车(0)</span>
        </aside>
      </header>
      <div class="firstpage">
        <div class="top">
          <span>Xiaomi手机</span>
          <span>Redmi红米</span>
          <span>电视</span>
          <span>笔记本</span>
          <span>平板</span>
          <span>家电</span>
          <span>路由器</span>
          <span>服务</span>
          <span>社区</span>
          <input type="text" name="小米笔记本电脑">
        </div>
      </div>
  </body>
  <script src="/less+sass/sass.link.min.js"></script>
</html>
