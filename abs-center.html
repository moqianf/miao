<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <style type="text/scss">
       * {
      background-color: rgba(0,0,0,0.08);
      box-shadow: inset 0 0 1px red;
       }
       div {
         width: 100px;
         height: 100px;
         position: relative;
       }
       section {
         width: 50px;
         height: 50px;
         position: absolute;
         top: 50%;
         left: 50%;
         transform: translate(-50%,-50%);
       }
    </style>
  </head>
  <body>
    <div>
        <section>订阅博客</section>
    </div>
    <div class="a">
      <aside>订阅博客</aside>
   </div>
  </body>
  <script src="/less+sass/sass.link.min.js"></script>
</html>
