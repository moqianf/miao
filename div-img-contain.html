<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <style>

      div {
        width: 600px;
        height: 300px;
        border: 1px solid black;
        position: relative;
      }
      div img {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        margin: auto;
        display: block;
        max-height: 100%;
        max-width: 100%;
      }
      </style>
  <body>
    <div><img src="效果图1.jpg" alt="1"></div>
    <div><img src="效果图2.jpg" alt="2"></div>
    <div><img src="效果图3.jpg" alt="3"></div>
  </body>
</html>
