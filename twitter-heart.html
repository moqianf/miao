<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <style>
    label {
        display: inline-block;
        height: 100px;
        width: 100px;
        position: relative;
        margin: auto;
        overflow: hidden;
        background-image: url(web_heart_animation.png);
        background-position: 0 0;
        transition: none;
      }
      input:checked + label{
        background-position: -2800px 0;
        transition: 1s steps(28);
      }
    </style>
   </head>
    <body>
      <input type="checkbox" name="twitter" id="heart" hidden>
      <label for="heart"></label>
    </body>
    </html>
