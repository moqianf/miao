<script>
function insertSort(ary) {
  for (var i = 1 ; i< ary.length; i++) {
    var t = ary[i]                   //先把t放到外面来
    for (var j = i -1 ; j>= 0  ; j--) { //j取i前面的值，将前面的数和ary[i]遍历比较
      if (ary[j] > t) { //假如前面数大于ary[i],就互换掉
        ary[j+1] = ary[j]

      } else {
        ary[j + 1] = t
        break
      }
    }
  }
  return ary
}


function isSorted(ary) {//判断这个数组前面的数是不是大于后面的数
  for (var i= 1; i < isSort.length; i++) {
    if (ary[i] < ary[i-1]) {
      return false
    }
  }
  return true
}

function bubbleSort(ary) {
  for (var i = ary.length - 2; i>= 0 ; i--) { //外层循环保证所有的数都比较过
    var changed = false  //此时所有数都未替换
    for (var j =0 ; j<= i ; j++ ) {//内循环替换排序
      if (ary[j] > ary[j+1]) { //存在前面数大于后面数则替换掉
        var temp = ary[j]
        ary[j] = ary[j+1]
        ary[j+1] = temp
        changed = true
      }
    }
    if(!changed) { //假如上一次内循环没有换过，就直接退出
      break
    }
  }
  return ary
}





function selectSort(ary) {
  for (var i = 0; i< ary.length-1 ; i++) {
    var minIdex = i //假设查找范围的第一项为最小的
    for (j = i+1  ; j < ary.length ; j++) {//j从i+1开始换
      if (ary[j] < ary[minIdex]) {//如果ary[j] 比最小的项更小，就可以找到最小项
        minIdex = j
      }
    }
    swap(ary, i ,minIdex) //将最小的元素放入到第i项，并把i原来的值放到最小元素的位置
  }
  return ary
}
function swap(ary, i ,minIdex) {
  var t = ary[i]
  ary[i] =ary[minIdex]
  ary[minIdex] = t
}

function mergeSort(ary) {
  if (ary.length < 2) {
    return ary
  }
  var mid = ary.length / 2 >>0 //将范围除2取整
  var left = ary.slice(0,mid) //left就是从0到mid的数组
  var right = ary.slice(mid) //left 就是从mid到结束的数组
  mergeSort(left) //左边排
  mergeSort(right)//右边排
  var i = 0 //i指向left
  var j = 0 //j指向right
  var k = 0 //k指向结果
  while (i < left.length && j < right.length) {
    if (left[i] < right[j]) { //如果i的值小于j就把j放进来
      ary[k++] = left[i++]
    }else {
      ary[k++] = right[j++]
    }
  }
  while (i < left.length) {
    ary[k++] = left[i++]
  }
  while( j <right.length) {
    ary[k++] = right[j++]
  }
  return ary
}
